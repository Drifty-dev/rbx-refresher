<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass IP Lock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navigation">
        <ul class="nav-list">
            <li><a href="#" id="contactLink">Contact</a></li>
            <li><a href="#">Discord</a></li>
        </ul>
    </div>

    <h1 class="text-overlay">Enter Cookie Below To Bypass IP Lock</h1>
    <div class="input-container">
        <label for="cookieInput">Enter your cookie:</label>
        <input type="text" id="cookieInput" placeholder="Enter a cookie">
    </div>
    <canvas class="background"></canvas>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h1>COPIED</h1>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <script>
        const navLinks = document.querySelectorAll('.nav-list > li > a');
        const modal = document.getElementById('modal');
        const contactLink = document.getElementById('contactLink');

        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                // Remover la clase 'active' de todos los enlaces
                navLinks.forEach(item => item.classList.remove('active'));
                // Agregar la clase 'active' al enlace clicado
                this.classList.add('active');
                
                // Mostrar el modal si se clicó en Contact
                if (this === contactLink) {
                    modal.style.display = 'flex';
                    setTimeout(() => {
                        modal.style.display = 'none';
                    }, 2000); // Ocultar después de 2 segundos
                }
            });
        });
    </script>
</body>
</html>
