<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass IP Lock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="text-overlay" id="glow-text">Enter Cookie Below To Bypass IP Lock</h1>
    <div class="input-container">
        <label for="cookieInput">Enter your cookie:</label>
        <input type="text" id="cookieInput" placeholder="Enter a cookie">
    </div>
    <canvas class="background"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script>
        // JavaScript para dividir el texto en letras
        const textElement = document.getElementById('glow-text');
        const text = textElement.textContent;
        textElement.innerHTML = ''; // Limpiar el contenido original

        // Dividir el texto en letras y envolver cada letra en un <span>
        for (let letter of text) {
            const span = document.createElement('span');
            span.textContent = letter;
            textElement.appendChild(span);
        }
    </script>
</body>
</html>
